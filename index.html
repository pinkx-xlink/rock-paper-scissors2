<html lang="en">
<head>

    <title>✂️ My Lil' Rock Paper Scissors Project ✂️</title>
</head>
<body>
    <h1>✂️ Rock, Paper, SCISSORS! ✂️</h1>
    <button id="play", onclick="game()">Play Game?</button>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors!</button>
</body>

<script>
    document.getElementById("play").addEventListener("click", playRound);
    
    const rock = document.getElementById('#rock');

    const paper = document.getElementById('#paper'); 

    const scissors = document.getElementById('#scissors');


    let playerScore = 0;
    let computerScore = 0;

    function win() {
        return ++playerScore;
        console.log("You win!");
    }
    function lose() {
        return ++computerScore;
        console.log("you lose lol");
    }

    function playRound() {
       // let playerSelection = prompt("ROCK, PAPER, or SCISSORS?");
       let playerSelection = ["rock" || "paper" || "scissors"];

            console.log(`You chose ${playerSelection}!`);

        function getComputerChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
            }
            const array = ["rock", "paper", "scissors"];
            const computerSelection = getComputerChoice(array); //array[Math.floor(Math.random() * array.length)];
            console.log(`Computer chose ${computerSelection}`);
            //randomly chose 1

        if (playerSelection == "rock" && computerSelection == "scissors") {
            return win();
        } else if (playerSelection == "scissors" && computerSelection == "paper") {
            return win();
        } else if (playerSelection == "paper" && computerSelection == "rock") {
            return win();
        } else if (playerSelection == "rock" && computerSelection == "paper") {
            return lose();
        } else if (playerSelection == "paper" && computerSelection == "scissors") {
            return lose();
        } else if (playerSelection == "scissors" && computerSelection == "rock") {
            return lose();
        }
        //use return, not console.log
    }

    function game() {
        playRound();
        //playRound();
        //playRound();
        //playRound();
       // playRound();
        console.log("Game Over!");
        if (computerScore >= 3) {
            console.log("Computer WINS!")
        } else if(playerScore >= 3) {
            console.log("Player WINS!")
        }
        console.log(`Player's score: ${playerScore}`);
        console.log(`Computer's score: ${computerScore}`);
    }
    game();

    
    //game()

</script>
